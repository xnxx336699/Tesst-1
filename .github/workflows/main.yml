name: Build APK from ZIP (TFTOverlay V3)

on:
  workflow_dispatch:    # Cho phép bấm Run workflow thủ công
  push:
    branches: [ main ]  # Mỗi lần commit vào main sẽ tự build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34'

      - name: Install SDK packages
        run: |
          sdkmanager --install "build-tools;34.0.0" "platforms;android-34" "platform-tools"

      # Giải nén source từ file ZIP đã upload ở root repo
      - name: Unzip project
        run: |
          unzip -q TFTOverlay_V3_Blitz.zip -d src
          # Code nằm trong thư mục TFTOverlay/ bên trong ZIP -> đưa ra root
          mv src/TFTOverlay/* .
          echo "Root files:"
          ls -la
          echo "App dir:"
          ls -la app

      - name: Grant Gradle wrapper permission
        run: chmod +x ./gradlew

      # Build debug cho nhanh. Muốn bản release (unsigned) đổi assembleDebug -> assembleRelease
      - name: Build debug APK
        run: ./gradlew assembleDebug

      # Upload file APK để tải về ở mục Artifacts
      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: TFTOverlay-debug-APK
          path: app/build/outputs/apk/debug/*.apk

name: Build APK from ZIP (TFTOverlay V3)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Dùng v3 nhưng KHÔNG pin cmdline-tools-version để tránh 404
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept all SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages
        run: sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools"

      # Giải nén project từ ZIP ở root -> đưa thư mục TFTOverlay/ ra root repo
      - name: Unzip project
        run: |
          unzip -q TFTOverlay_V3_Blitz.zip -d src
          mv src/TFTOverlay/* .
          echo "Root:"
          ls -la
          echo "App:"
          ls -la app || true

      # Cài gradle CLI để có lệnh `gradle`
      - name: Install Gradle CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle --version

      # Tạo Gradle wrapper nếu thiếu, và set version hợp với AGP 8.5.2
      - name: Generate Gradle wrapper if missing
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew
          ./gradlew --version

      # Build debug (nhanh). Nếu muốn release unsigned thì đổi assembleDebug -> assembleRelease
      - name: Build debug APK
        run: ./gradlew --no-daemon assembleDebug

      # Upload APK để tải về
      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: TFTOverlay-debug-APK
          path: app/build/outputs/apk/debug/*.apk

name: Build APK from ZIP (TFTOverlay V3)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Cài SDK + gói cần thiết và CHẤP NHẬN LICENSE
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 16.0
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: |
            build-tools;34.0.0
            platforms;android-34
            platform-tools

      - name: Accept all SDK licenses (force)
        run: yes | sdkmanager --licenses

      # Giải nén source từ ZIP ở root
      - name: Unzip project
        run: |
          unzip -q TFTOverlay_V3_Blitz.zip -d src
          mv src/TFTOverlay/* .
          ls -la
          ls -la app || true

      - name: Grant Gradle wrapper permission
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: TFTOverlay-debug-APK
          path: app/build/outputs/apk/debug/*.apk

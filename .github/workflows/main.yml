name: Build unsigned APK (TFTOverlay V3)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34'

      - name: Install SDK packages
        run: |
          sdkmanager --install "build-tools;34.0.0" "platforms;android-34" "platform-tools"

      - name: Unzip project
        run: |
          unzip -q TFTOverlay_V3_Blitz.zip -d src
          mv src/TFTOverlay/* .
          ls -la

      - name: Grant Gradle wrapper permission
        run: chmod +x ./gradlew

      - name: Build release (unsigned)
        run: ./gradlew assembleRelease

      - name: Upload unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: TFTOverlay-unsigned-APK
          path: app/build/outputs/apk/release/app-release-unsigned.apk
- name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: TFTOverlay-unsigned-APK
        path: app/build/outputs/apk/debug/app-debug.apk
